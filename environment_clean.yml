name: dang
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.11.14
  - pip
  # Core scientific computing
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - statsmodels

  # Visualization
  - matplotlib
  - seaborn
  - folium

  # Geospatial
  - geopandas
  - rasterio
  - shapely
  - pyproj
  - affine

  # Jupyter
  - ipykernel
  - ipython
  - jupyter_client
  - jupyter_core

  # Math libraries
  - mkl
  - blas

  # Other dependencies
  - joblib
  - requests
  - pyyaml
  - tqdm

  - pip:
      # Deep learning (PyTorch with CUDA)
      - torch==2.5.1
      - torchvision==0.20.1
      - torchaudio==2.5.1

      # Image processing
      - opencv-python-headless==4.12.0.88
      - albumentations==2.0.8
      - albucore==0.0.24

      # Other pip packages
      - numpy==2.2.6
      - pydantic==2.12.4
      - pydantic-core==2.41.5
      - simsimd==6.5.3
      - stringzilla==4.2.3
      - sympy==1.13.1
      - fsspec==2025.10.0
      - tqdm==4.67.1
      - typing-inspection==0.4.2
      - annotated-types==0.7.0
